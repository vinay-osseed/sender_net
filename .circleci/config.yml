version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout

      - run: sudo apt install wget curl -y
      - run: wget http://pear.php.net/go-pear.phar
      - run: sudo php go-pear.phar -all
      - run: sudo rm -f ./go-pear.phar
      - run: curl -sS https://getcomposer.org/installer | php
      - run: sudo mv ./composer.phar ./.circleci/composer
      - run: cd .circleci && composer require drupal/coder
      - run: ls -la
      - run: ls -la ./.circleci/vendor
      - run: ls -la ./.circleci/vendor/bin
      - run: php -i
      - run: ./.circleci/vendor/bin/phpcs -i
      - run:
          name: "Drupal Coding Standards"
          command: |
            ./.circleci/vendor/bin/phpcs -d memory_limit=1G --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme,yml,md ./

workflows:
  1st-Workflow:
    jobs:
      - build
