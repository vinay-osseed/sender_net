version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout

      - run: sudo apt install wget curl -y
      - run: wget http://pear.php.net/go-pear.phar ./.circleci
      - run: sudo php go-pear.phar -all
      - run: sudo rm -f ./.circleci/go-pear.phar
      - run: curl -sS https://getcomposer.org/installer | php ./.circleci/
      - run: sudo mv ./.circleci/composer.phar ./.circleci/composer
      - run: .circleci/composer require drupal/coder
      - run: sudo .circleci/pear install PHP_CodeSniffer
      - run: ls -la ./.circleci/vendor/drupal/coder/coder_sniffer
      - run: sudo phpcs --config-set installed_paths .circleci/vendor/drupal/coder/coder_sniffer
      - run: phpcs -i
      - run: ls -la
      - run:
          name: "Drupal Coding Standards"
          command: |
            phpcs --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme,yml ./

workflows:
  1st-Workflow:
    jobs:
      - build
