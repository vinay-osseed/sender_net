version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout

      - run: sudo apt install wget curl -y
      - run: wget http://pear.php.net/go-pear.phar
      - run: sudo php go-pear.phar -all
      - run: sudo rm -f ./go-pear.phar
      - run: curl -sS https://getcomposer.org/installer | php
      - run: sudo mv ./composer.phar ./composer
      - run: composer require drupal/coder
      - run: sudo ln -s ./vendor/bin/phpcs ./
      - run: sudo ln -s ./vendor/bin/phpcbf ./
      # - run: sudo pear install PHP_CodeSniffer
      - run: ls -la
      - run: ls -la ./vendor
      - run: ls -la ./vendor/bin
      - run: ./vendor/bin/phpcs -i
      - run: ./vendor/bin/phpcs --config-set installed_paths ./vendor/drupal/coder/coder_sniffer
      - run:
          name: "Drupal Coding Standards"
          command: |
            ./vendor/bin/phpcs --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme,yml ./

workflows:
  1st-Workflow:
    jobs:
      - build
