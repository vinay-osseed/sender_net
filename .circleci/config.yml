version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - checkout
      - run: sudo apt install curl -y
      - run: curl -sS https://getcomposer.org/installer | php
      - run: sudo mv ./composer.phar ./.circleci/composer
      - run: cd .circleci && composer require drupal/coder
      - run: ls -la ./ && pwd
      - run: php -i
      - run:
          name: "Drupal Coding Standards"
          command: |
            ./.circleci/vendor/bin/phpcs -d memory_limit=500M --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme,yml,md ~/project

workflows:
  Drupal-Standards-Workflow:
    jobs:
      - build
